<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
       {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text"
                    [(ngModel)]="userInput"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Number of Product Serach on Basis of {{userInput}}:</h4>
            </div>
        </div>
        {{showImage}}
        <div class="table-responsive" *ngIf="products && products.length; else noData">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success"
                            (click)="onImageChange()">
                            {{showImage ? "Hide Image": "Show image"}}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody *ngIf="showTable">
                    <tr *ngFor="let prod of products | productSearch:userInput">
                        <td>
                            <img [src]="prod.imageUrl" 
                                  *ngIf="showImage"
                                  [style.width.px]="imageWidth"/>
                        </td>
                        <td style="color:rgb(14, 23, 146)">{{prod.productName | myUpper:'upper'}}</td>
                        <td>{{prod.productCode | myUpper:'lower'}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td [ngStyle]="{'background-color':prod.price<20?'teal':'tomato'}">
                            {{prod.price | discount | currency:'INR'}}
                        </td>
                        <td>
                            <app-star [rating]="prod.starRating"></app-star>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <ng-template #noData>
            <img src="../../assets/loading.gif">
        </ng-template>
    </div>
</div>
